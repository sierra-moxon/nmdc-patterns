// Something that occurs over a period of time and acts upon or with entities; it may include consuming, processing, transforming, modifying, relocating, using, or generating entities.
message Activity
 {
  uriorcurie id = 0
  activity wasInformedBy = 0
 }
// A holder for Activity objects
message ActivityCollection
 {
 repeated  activity entries = 0
 }
message OmicsProcessing
 {
  uriorcurie id = 0
 }
message WorkflowExecutionActivity
 {
  activity wasInformedBy = 0
  uriorcurie id = 0
 }
